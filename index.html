<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Immersiva</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 1s cubic-bezier(.215, .61, .355, 1);
        }

        ::selection {
            background: transparent;
        }

        @font-face {
            font-family: "Momentra";
            src: url("./momentra.otf");
        }

        @font-face {
            font-family: "Pask";
            src: url("./pask.otf");
        }


        body {
            margin: 0;
            overflow: hidden;
        }

        .hero {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.24), rgba(0, 0, 0, 0.479));
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .content {
            height: 100vh;
        }

        .hero h1 {
            font-size: 14rem;
            font-weight: 200;
            cursor: default;
            font-family: "Momentra", sans-serif;
        }

        #button {
            display: block;
            position: absolute;
            left: 50%;
            top: 70%;
            border-radius: 40px;
            transform: translate(-50%, -50%);
            z-index: 4;
            font-size: 21px;
            padding: 17px 30px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
        }

        #button:hover {
            background-color: #ddd34c;
            color: #fff;
            transform: translate(-50%, -80%) scale(2);
        }



        @media (max-width: 768px) {
            .hero h1 {
                font-size: 11rem;
            }

            #button {
                display: block;
                position: absolute;
                left: 50%;
                top: 70%;
                border-radius: 40px;
                transform: translate(-50%, -50%);
                z-index: 4;
                font-size: 13px;
                padding: 13px 24px;
                background-color: transparent;
                border: 2px solid #fff;
                color: #fff;
                cursor: pointer;
            }


        }




        @media (max-width: 450px) {
            #button {
                display: block;
                position: absolute;
                left: 50%;
                top: 70%;
                width: 70%;
                border-radius: 40px;
                transform: translate(-50%, -50%);
                z-index: 4;
                font-size: 13px;
                padding: 13px 24px;
                background-color: transparent;
                border: 2px solid #fff;
                color: #fff;
                cursor: pointer;
            }

            .hero h1 {
                font-size: 6rem;
            }
        }
    </style>
</head>

<body>

    <div class="hero" style="background-color: #000;">\
        <div class="overlay"></div>
        <h1 style="position: absolute; color: white; z-index: 4;">Benvenuto</h1>
        <br>
        <button class="button-primary button-ripple button-overlay" id="button"
            data-text="Entra nel mondo delle auto">Entra
            nel mondo
            delle auto</button>
    </div>


    <div class="content"></div>

    <!-- CDN Three.js e GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // Creazione scena Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adatta il canvas alla finestra
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Caricamento immagine
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load("img1.png"); // Cambia con la tua immagine
        const geometry = new THREE.PlaneGeometry(10, 6);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Effetto di profonditÃ  con il mouse
        document.addEventListener("mousemove", (event) => {
            let x = (event.clientX / window.innerWidth) - 0.5;
            let y = (event.clientY / window.innerHeight) - 0.5;

            gsap.to(plane.rotation, {
                x: y * 0.1,  // ðŸ”¹ Movimento ridotto (prima era 0.2)
                y: x * 0.1,  // ðŸ”¹ Movimento ridotto (prima era 0.2)
                duration: 0.5,
                ease: "power2.out"
            });

            gsap.to(plane.position, {
                x: x * 0.3,  // ðŸ”¹ Movimento ridotto (prima era 1)
                y: -y * 0.3,  // ðŸ”¹ Movimento ridotto (prima era 1)
                duration: 0.5,
                ease: "power2.out"
            });
        });

        // Animazione continua
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();





        // Seleziona il testo H1
        const title = document.querySelector("h1");

        document.addEventListener("mousemove", (event) => {
            let x = (event.clientX / window.innerWidth) - 0.5;
            let y = (event.clientY / window.innerHeight) - 0.5;

            // Effetto piÃ¹ accentuato per il testo
            gsap.to(title, {
                x: x * 50,  // ðŸ”¹ Movimento piÃ¹ ampio rispetto all'immagine
                y: y * 30,
                scale: 1.05,  // ðŸ”¹ Leggera espansione per piÃ¹ dinamicitÃ 
                duration: 0.5,
                ease: "power3.out"
            });

            // Movimento piÃ¹ delicato per l'immagine
            gsap.to(plane.rotation, {
                x: y * 0.05,
                y: x * 0.05,
                duration: 0.5,
                ease: "power3.out"
            });

            gsap.to(plane.position, {
                x: x * 0.1,
                y: -y * 0.1,
                duration: 0.5,
                ease: "power3.out"
            });
        });







        // Seleziona il bottone
        const button = document.querySelector("#button.button-primary");


        document.addEventListener("mousemove", (event) => {
            let x = (event.clientX / window.innerWidth) - 0.5;
            let y = (event.clientY / window.innerHeight) - 0.5;

            // Movimento piÃ¹ leggero rispetto al titolo
            gsap.to(button, {
                x: x * 15,  // ðŸ”¹ Movimento delicato (prima il titolo aveva 50)
                y: y * 10,
                duration: 0.5,
                ease: "power2.out"
            });
        });


    </script>
</body>

</html>
